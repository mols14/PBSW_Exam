<div class="register-container">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <button type="button" (click)="handleRegister(username, email, password)">Register</button>
  </form>
  <div class="error" *ngIf="error">
    {{ error }}
  </div>
</div>
