<div class="loggedIn" *ngIf="loggedIn">
  <h1>Already logged in</h1>
  <button routerLink="/">Take me to the front page!</button>
</div>

<div *ngIf="!loggedIn" class="wrapper">
  <div class="login-container">
    <h1>Login</h1>
    <form (submit)="handleLogin(email, password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="error">
      {{ error }}
    </div>
    <button type="button" (click)="navigateToPage('register-page')">Register</button>
  </div>
</div>
